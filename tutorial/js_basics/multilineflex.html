<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiline Flex</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .box {
        width: 500px;
        border: 2px dotted rgb(96 139 168);
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .box > * {
        border: 2px solid rgb(96 139 168);
        border-radius: 5px;
        background-color: rgb(96 139 168 / 0.2);
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
    </div>
  </body>
</html>
