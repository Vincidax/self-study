<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .box {
        border: 2px dotted rgb(96 139 168);
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .box > * {
        border: 2px solid rgb(96 139 168);
        border-radius: 5px;
        background-color: rgb(96 139 168 / 0.2);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>One</div>
      <div>Two</div>
      <div>
        Three <br />
        has <br />
        extra <br />
        text
      </div>
    </div>
  </body>
</html>
