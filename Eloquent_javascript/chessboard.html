<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>chessboard</h1>
    <script>
      for (let i = 0; i < 8; i++) {
        if (i % 2 == 0) {
          let chess = "";
          for (let j = 0; j < 8; j++) {
            if (j % 2 == 0) {
              chess += " ";
            } else {
              chess += "#";
            }
          }
          console.log(chess);
        } else {
          let chess = "";
          for (let j = 0; j < 8; j++) {
            if (j % 2 == 0) {
              chess += "#";
            } else {
              chess += " ";
            }
          }
          console.log(chess);
        }
      }
    </script>
  </body>
</html>
