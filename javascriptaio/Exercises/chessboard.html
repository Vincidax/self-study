<!DOCTYPE html>
<html>
  <head>
    <title>Chessboard</title>
  </head>
  <body>
    <pre id="root"></pre>
    <script>
      let chessboard = "";
      for (let i = 1; i <= 8; i++) {
        let chess = "";
        for (let j = 1; j <= 8; j++) {
          if ((i + j) % 2 === 0) {
            chess += "#";
          } else if ((i + j) % 2 !== 0) {
            chess += " ";
          }
        }
        document.getElementById("root").innerHTML += chess + "<br>";
      }
    </script>
  </body>
</html>
