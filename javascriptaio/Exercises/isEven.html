<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isEven</title>
  </head>
  <body>
    <script>
      let num = parseFloat(prompt("Enter a whole number"));

      function isEven(n) {
        let x = Math.abs(n);

        if (x === 0) {
          return true;
        } else if (x === 1) {
          return false;
        } else {
          return isEven(x - 2);
        }
      }

      if (isEven(num) == true) {
        alert(`${num} is even`);
      } else if (isEven(num) == false) {
        alert(`${num} is odd`);
      }
    </script>
  </body>
</html>
