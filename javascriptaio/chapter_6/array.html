<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const myArray = new Array("January", "February", "March");
      for (const month of myArray) {
        document.getElementById("root").innerHTML += month + "<br>";
      }
    </script>
  </body>
</html>
